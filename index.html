<!DOCTYPE html>
<html>

    <form method="POST">

        </figcaption>

    <a id="file" name="file">Download</a>

    <script type="text/javascript">

      $("#convert").click(function() {
        $("#file").css("display", "block");
        $("#disclaimer").css("display", "block");
      });
